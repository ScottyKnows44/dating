<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pet Order2</title>
    <include href="includes/formHeader.html"></include>
</head>
<body>
<div class="container">

    <form action="#" method="post" class="form-horizontal">

        <h1>Pet Profile</h1>

        <div class="form-group">

            <label for="email" class="col-sm-2 control-label">Email</label>

            <div class="col-sm-4">
                <input class="form-control" type="text" name="email" id="email">
            </div>
            <span class="err">
                <check if="{{ isset(@errors['email']) }}">
                     {{ @errors['email'] }}
                </check>
            </span>
        </div>

    <div class="form-group">
        <label for="state" class="col-sm-2 control-label">State</label>
        <div class="col-sm-4">
            <select class="form-control" name="state" id="state">
                <option>-- Select a state --</option>
                <repeat group="{{ @states }}" value="{{ @state }}">
                    <option class="col-sm-4">
                        {{ @state }}
                    </option>
                </repeat>
            </select>
        </div>

    </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Gender</label>

            <div class="col-sm-4">
                <repeat group="{{ @genders }}" value="{{ @gender }}" >
                    <input type="radio" name="gender" id="{{ @gender }}" value="{{ @gender }}">{{ @gender }}
                </repeat>
            </div>

        </div>

        <div class="form-group">

            <label for="bio" class="col-sm-2 control-label">Biography</label>

            <div class="col-sm-4">
                <textarea rows="8" class="form-control" name="bio" id="bio"></textarea>
            </div>
        </div>

        <div class="col-xs-3 ">
            <input class="form-control btn btn-default"
                   type="submit" value="Next">
        </div>
    </form>

</div>
</body>
</html>
